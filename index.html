<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists and Charts</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div>
    <h2>Ordered List<h2>
      <ol> Front-end languages:
        <li>HTML</li>
        <li>CSS</li>
        <li>Javacript</li>
      </ol>
      </div>
      <div>
        <h2>Unordered List</h2>
      <ul>Back-end languages:
        <li>Java</li>
        <li>PHP</li>
        <li>Python</li>
        <li>C#</li>
      </ul>
      </div>
      <div>
        <h2>About Me</h2>
        <table>
          <thead>
            <th>Question</th>
            <th>Answer</th>
          </thead>
          <tbody>
            <tr>
              <td>Name</td>
              <td>Guram</td>
            </tr>
            <tr>
              <td>Surname</td>
              <td>Chubinidze</td>
            </tr>
            <tr>
              <td>Age</td>
              <td>25</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
            <td>Currently</td>
            <td>Student at Skillwill</td>
            </tr>
          </tfoot>
        </table>
      </div>
      <p>Visit my <a href="www.linkedin.com">Linkedin profile</a></p>
  </body>
</html>
